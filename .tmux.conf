set -g default-terminal "screen-256color"

# the only time indexing should ever start at 1
set -g base-index 1

# disable automatic window renaming but enable window renumbering
set-window-option -g automatic-rename off
set-option -g renumber-windows on

# rebind-key prefix
unbind-key C-b
set -g prefix `
bind-key ` send-prefix

# split panes using | and - for ver and hor respectively
bind-key | split-window -h
bind-key - split-window -v
unbind-key '"'
unbind-key %

# break pane from window: prefix + !
# re-join pane to window: prefix + "
bind-key '"' choose-window 'join-pane -t "%%"'

# mouse support
set -g mouse on

# auto set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# vi like keys
set -g mode-keys vi
set -g status-keys vi

bind-key home choose-tree 
# re enable <Leader>Ctrl-L clearing due to vim-tmux-navigator plugin
bind C-l send-keys 'C-l'

set -sg escape-time 0

# reload source file
unbind-key r
bind-key r source-file ~/.tmux.conf

## statusline
set -g status-interval 10
set -g status-bg colour8
set -g status-left '#[bg=colour208]#[fg=colour0]#{?client_prefix,#[bg=colour202],} # #S #[bg=colour8]#[fg=colour208]#{?client_prefix,#[fg=colour202],}‚ñ∂#{?window_zoomed_flag, üîç ,}'
set -g status-right '#(~/scripts/bash/battery.sh)#[fg=colour10]‚óÄ#[bg=colour10]#[fg=colour0] %b %d %H:%M '

set -g window-status-current-format "#[fg=colour8]#[bg=colour10]‚ñ∂#[fg=colour8]#[bg=colour10] #I|#[fg=colour0] #W #[fg=colour10]#[bg=colour8]‚ñ∂"
set -g window-status-format "#[fg=colour7]#[bg=colour8] #I|#[fg=colour7] #W"

# colors at https://i.stack.imgur.com/e63et.png

# load bashrc
set-option -g default-shell "/bin/bash"

## plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
