# This tmux statusbar config was created by tmuxline.vim
# on Wed, 16 Mar 2022

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#E6E1CF,bg=#14191F"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#14191F"
set -g status-style "none,bg=#14191F"
set -g message-style "fg=#E6E1CF,bg=#14191F"
set -g pane-border-style "fg=#14191F"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "underscore,fg=#3E4B59,bg=#14191F"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#3E4B59,bg=#14191F"
set -g status-left "#[fg=#14191F,bg=#E6E1CF] #S #[fg=#E6E1CF,bg=#14191F,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#E6E1CF,bg=#14191F,nobold,nounderscore,noitalics]#[fg=#14191F,bg=#E6E1CF] %R "
setw -g window-status-format "#[fg=#14191F,bg=#14191F,nobold,nounderscore,noitalics]#[default] #I #W #[fg=#14191F,bg=#14191F,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#14191F,bg=#14191F,nobold,nounderscore,noitalics]#[fg=#E6E1CF,bg=#14191F] #I #W #[fg=#14191F,bg=#14191F,nobold,nounderscore,noitalics]"
