[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[font]
size = 13.0

[font.bold]
family = "SauceCodePro Nerd Font Propo"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "SauceCodePro Nerd Font Propo"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font Propo"
style = "Regular"

[font.offset]
x = 0
y = 0

[[hints.enabled]]
command = "open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ''',│`|:"' ()[]{}<>'''

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0
command = { program = "osascript", args = ["-e", "beep"] }

[window]
decorations = "buttonless"
dynamic_padding = false
startup_mode = "Windowed"
dynamic_title = true
opacity = 1.0

[window.dimensions]
columns = 120
lines = 40

[window.padding]
x = 0
y = 0

