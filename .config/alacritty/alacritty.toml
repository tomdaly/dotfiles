[colors]
draw_bold_text_with_bright_colors = true

[[keyboard.bindings]]
chars = "#"
key = "Key3"
mods = "Alt"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "T"
mods = "Command"

[[keyboard.bindings]]
action = "None"
key = "W"
mods = "Command"

[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/kanagawa-wave.toml"
]

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

